<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎲 Guess Game - By Guy Even-Chen JS Project</h1>
    <h2>Please Enter a number and guess ,You have only 5 attempts!</h2>
    <label for="numberLabel">Your Guess: </label>
    <input type="text" id="inputText" placeholder="BETWEEN 1-10 ONLY" />
    <button type="button" id="guessButton">Guess</button>
    <p id="resultDisplay"></p>

    <button type="reset" id="resetButton">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
