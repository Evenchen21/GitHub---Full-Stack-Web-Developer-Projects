<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <h1>Tic Tac Toe Game</h1>
      <p class="subtitle">Have fun with a classic game!</p>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="restart-button">Restart Game</button>
    </div>
    <div>
      <button class="music-toggle-button">Music</button>
      <audio id="background-music" loop>
        <source
          src="music/Yarin Primak - Special Vibe.mp3 "
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
